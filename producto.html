<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

    <link rel="preload" href="css/normalize.css" as="styles">

    <title>FrontEnd Store</title>
</head>

<body>
    <header class="header"><!--Class bloque de BEM "header"-->
        <a href="index.html"><!-- Elemento de BEM "header__logo"-->
            <img class="header__logo" src="img/logo.png" alt="logotipo">
        </a>
    </header>

    <nav class="nav"> <!-- Modificador de BEM "nav__enlace--activo"-->
        <a class="nav__enlace " href="#">Tienda</a>
        <a class="nav__enlace " href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>React JS</h1>

        <div class="camisa">
            <img class="camisa__imagen" src="img/3.jpg" alt="Imagen del Producto">

            <div class="camisa__contenido">
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odio, ipsam nihil! Minus commodi itaque
                    iure?
                    Perferendis, maiores? Sit quos pariatur non laudantium, assumenda, iusto, facilis sed harum rem modi
                    reiciendis!
                </p>
                <form class="formulario" action="">
                    <select class="formulario__campo" name="camisa" id="camisa">
                        <option value="" disabled selected>-- Seleccionar Talla --</option>
                        <option value="Chica">Chica</option>
                        <option value="Mediana">Mediana</option>
                        <option value="Grande">Grnade</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="cantidad" min="1">

                </form>
            </div>
        </div>

    </main>


    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos Reservados 2022.</p>
    </footer>

</body>
